<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product">
    <h2>Product Name</h2>
    <p>Description of the product goes here.</p>
    <p>Price: $19.99</p>
    <button onclick="addToCart()">Add to Cart</button>
</div>

<script>
    function addToCart() {
        alert('Product added to cart!');
        // You can add more logic here to handle the addition to the cart.
    }
</script>

</body>
</html>
